<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAFICOS</title>
    <style>
        #miCanvas{
 
            background-color: green;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function(){
            var canvas = document.getElementById("miCanvas");

            const BASE = 500;
            const ALTURA = 300;
            
            canvas.width = BASE;
            canvas.height = ALTURA;

            if(canvas && canvas.getContext){
                var ctx = canvas.getContext("2d")
                if (ctx){
                    ctx.strokeStyle = "blue";
                    ctx.lineWidth = 5;
                    //UNA LINEA
                    ctx.beginPath();
                    ctx.moveTo(BASE/2,0);
                    ctx.lineTo(BASE/2,ALTURA);
                    ctx.stroke();

                    ctx.strokeStyle = "black";
                    ctx.beginPath();
                    ctx.moveTo(BASE,0);
                    ctx.lineTo(BASE/2, ALTURA);
                    ctx.stroke();
                    
                    //OTRA LINEA
                    ctx.strokeStyle = "red";
                    ctx.beginPath();
                    ctx.moveTo(0,ALTURA/2);
                    ctx.lineTo(BASE,ALTURA/2);
                    ctx.stroke();
                    
                }
                else{
                    alert("Error al crear el contexto")
                }
            }

        }
    </script>
    <body>
        <h1>Graficas 2D con HTML y Javascript</h1>
        <div id="canvas-container">
            <canvas id="miCanvas" width="660px" height="480px">Tu navegador no soporta </canvas>
        </div> 
    </body>
</body>
</html>
